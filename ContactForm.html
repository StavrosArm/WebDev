<fieldset action="http://localhost:8000" method="post">

            placeholder="Doe">

            placeholder="JonDoe@gmail.gr">
            

    <label for="txt_adnumber">Ad number</label>
    <input type="text" id="txt_adnumber" name="adnumber"
             placeholder="#210851095">
    <label for="txt_description">Tell us your problem</label>
    <input type="text" id="txt_description" name="description">

<input type ="submit" id="tech-support-button" name="submit">
